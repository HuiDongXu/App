<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let，var，const区别</title>
</head>
<body>
    <ul>
        <li>红1</li>
        <li>红2</li>
        <li>红3</li>
        <li>红4</li>
    </ul>
    <script>


        // var   全局变量 ，可以重复声明定义，可以变量提升
        console.log(a) //undefined
        var a = '尼古拉斯·豪'

       
       
       
       
        //let   不存在变量提升，不能重复声明，块级作用域，解决for循环全局污染问题
        // cosnole.log(b)    //直接报错
        let b = 2
        // let b = 3    //不能重复声明
        b = 5       //可以修改值
        console.log(b)


        for(let i=0;i<5;i++){
            // console.log(i)
        }
        // console.log(i)   //不存在 块级作用域


        let lis = document.querySelectorAll('li')
        for(let i=0;i<lis.length;i++){
            lis[i].onclick = function(){
                console.log(i)
            }
        }




        //const  块级作用域,变量声明后必须赋值，赋值后不能修改
        const d =3;


        //暂时性死区  只能在一个作用域中使用
        {  let c = 2 }
        // console.log(c)  //不存在 
    </script>
</body>
</html>
